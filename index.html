<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Angkards</title>
  </head>
  <body>
    <header class="py-4 text-center">
      <h1 class="display-2" translate="no">Angkards</h1>
    </header>
    <main class="container">
      <div class="row mx-2">
        <div class="main-form col-md-8 col-lg-6 bg-light mx-auto p-5">
          <form
            action="/cards.html"
            class="row align-items-center gy-2 gx-3"
            method="get"
            id="options-form"
          >
            <fieldset>
              <legend>Range of Number</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="range"
                  id="five"
                  value="5"
                  checked
                />
                <label class="form-check-label" for="five">1-5</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="range"
                  id="ten"
                  value="10"
                />
                <label class="form-check-label" for="ten">1-10</label>
              </div>
            </fieldset>
            <div>
              <label for="amount">Amount of cards:</label>
              <input type="number" name="amount" id="amount" min="5" max="50" value="5" />
            </div>
            <p>Answer types</p>
            <div>
              <input type="radio" id="hiragana" name="answer" value="hiragana" checked />
              <label for="hiragana">Hiragana</label>
              <input type="radio" id="romaji" name="answer" value="romaji" />
              <label for="romaji">Romaji</label>
              <input type="radio" id="both" name="answer" value="both" />
              <label for="both">Both</label>
            </div>
            <div class="col text-center">
              <button type="submit" class="btn btn-outline-primary px-3">Start</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
