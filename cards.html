<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      .card-shadow {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      /* review the selector */
      div.card > span {
        display: block;
      }
    </style>
    <title>Angkards | Exercise</title>
  </head>
  <body>
    <header class="py-4 text-center">
      <h1 class="display-2" translate="no">Angkards</h1>
    </header>
    <main class="container">
      <div class="row mx-2">
        <div
          class="
            card card-shadow
            col-md-8 col-lg-6
            bg-light
            mx-auto
            p-5
            rounded
            text-center
          "
        >
          <span class="number display-1 fw-bold" style="font-size: 10rem">6</span>
          <hr />
          <span class="hiragana display-5 my-2">ろく</span>
          <span class="romaji display-5 mb-2">roku</span>
          <div class="card-buttons mt-5">
            <button type="button" class="btn btn-outline-primary mx-2">Fail</button>
            <button type="button" class="btn btn-primary mx-2">Pass</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
