<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Angkards</title>
  </head>
  <body>
    <h1 translate="no">Angkards</h1>
    <div class="main-form">
      <form action="/cards.html" method="get" id="options-form">
        <p>Range of number</p>
        <div>
          <input type="radio" name="five" id="five" value="5" checked />
          <label for="five">1-5</label>
        </div>
        <div>
          <input type="radio" name="ten" id="ten" value="10" />
          <label for="ten">1-10</label>
        </div>
        <div>
          <label for="amount">Amount of cards</label>
          <input type="number" name="amount" id="amount" min="5" max="50" value="5" />
        </div>
        <p>Answer types</p>
        <div>
          <input type="radio" id="hiragana" name="answer" value="hiragana" checked />
          <label for="hiragana">Hiragana</label>
          <input type="radio" id="romaji" name="answer" value="romaji" />
          <label for="romaji">Romaji</label>
          <input type="radio" id="both" name="answer" value="both" />
          <label for="both">Both</label>
        </div>
        <button type="submit">Start</button>
      </form>
    </div>
  </body>
</html>
