<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Angkards</title>
  </head>
  <body>
    <header class="py-4 text-center">
      <h1 class="display-2" translate="no">Angkards</h1>
    </header>
    <main class="container">
      <div class="row mx-2">
        <div class="card col-md-8 col-lg-6 bg-light mx-auto p-5">
          <form
            action="/cards.html"
            class="row align-items-center gy-2 gx-3"
            method="get"
            id="optionsForm"
          >
            <fieldset>
              <legend>Range of Number</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="range"
                  id="five"
                  value="5"
                  checked
                />
                <label class="form-check-label" for="five">1-5</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="range"
                  id="ten"
                  value="10"
                />
                <label class="form-check-label" for="ten">1-10</label>
              </div>
            </fieldset>
            <fieldset>
              <legend>
                <label for="amount">Amount of cards</label>
              </legend>
              <input type="number" name="amount" id="amount" min="5" max="50" value="5" />
            </fieldset>
            <fieldset>
              <legend>Answer types</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="hiragana"
                  name="answer"
                  value="hiragana"
                  checked
                />
                <label class="form-check-label" for="hiragana">Hiragana</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="romaji"
                  name="answer"
                  value="romaji"
                />
                <label class="form-check-label" for="romaji">Romaji</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="both"
                  name="answer"
                  value="both"
                />
                <label class="form-check-label" for="both">Both</label>
              </div>
            </fieldset>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-primary btn-lg px-3">
                Start
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
