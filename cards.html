<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Angkards | Exercise</title>
  </head>
  <body>
    <header class="py-4 text-center">
      <h1 class="display-2" translate="no">Angkards</h1>
    </header>
    <main class="container">
      <div class="row mx-2">
        <div class="card col-md-8 col-lg-6 bg-light mx-auto p-5 text-center">
          <div class="progress mb-3">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <span id="cardNumber" class="number display-1 fw-bold" style="font-size: 10rem"
            >6</span
          >
          <div class="front">
            <button type="button" id="showBtn" class="btn btn-outline-primary mx-2">
              Show Answer
            </button>
          </div>
          <div class="back hidden">
            <span class="hiragana display-5 my-2">ろく</span>
            <span class="romaji display-5 mb-2">roku</span>
            <div class="card-buttons mt-5">
              <button type="button" class="btn btn-outline-primary mx-2">Fail</button>
              <button type="button" class="btn btn-primary mx-2">Pass</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
